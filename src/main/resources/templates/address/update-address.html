<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout}">
<head>
  <meta charset="UTF-8">
  <title>Update Address</title>
</head>
<body>
<div layout:fragment="content" class="my-2">
  <div class="card">
    <div class="card-body">
      <h3> Update Address</h3>
      <div class="col-md-8">
        <form action="#" th:action="@{'/' + ${entity} + '/' + ${entityId} + '/addresses/update/' + ${address.id}}"
              th:object="${address}" method="post">
          <div class="row">
            <div class="form-group col-md-8">
              <label for="address" class="col-form-label">Address</label> <input type="text" th:field="*{address}"
                                                                                   class="form-control" id="address"
                                                                                   placeholder="Address"> <span
                th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
            </div>
            <div class="form-group col-md-8">
              <label for="address2" class="col-form-label">Address2</label> <input type="text" th:field="*{address2}"
                                                                                   class="form-control" id="address2"
                                                                                   placeholder="Address2"> <span
                th:if="${#fields.hasErrors('address2')}" th:errors="*{address2}" class="text-danger"></span>
            </div>
            <div class="form-group col-md-8">
              <label for="city" class="col-form-label">City</label> <input type="text" th:field="*{city}"
                                                                           class="form-control" id="city"
                                                                           placeholder="city"> <span
                th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></span>
            </div>

            <div class="form-group col-md-8">
              <label for="state" class="col-form-label">State</label> <input type="text" th:field="*{state}"
                                                                             class="form-control" id="state"
                                                                             placeholder="state"> <span
                th:if="${#fields.hasErrors('state')}" th:errors="*{state}" class="text-danger"></span>
            </div>
            <div class="form-group col-md-8">
              <label for="zip" class="col-form-label">Zip</label> <input type="text" th:field="*{zip}"
                                                                         class="form-control" id="zip"
                                                                         placeholder="zip"> <span
                th:if="${#fields.hasErrors('zip')}" th:errors="*{city}" class="text-danger"></span>
            </div>

            <div class="form-group col-md-8">
              <div class="form-check">
                <input type="checkbox" th:field="*{isPrimary}" class="form-check-input"
                       id="isPrimary" name="isPrimary"/>
                <label class="form-check-label" for="isPrimary">Primary Address?</label>
                <span th:if="${#fields.hasErrors('isPrimary')}" th:errors="*{isPrimary}" class="text-danger"></span>
              </div>
            </div>

            <div class="col-md-6">
              <input type="submit" class="btn btn-primary" value="Update Address">
            </div>
            <div class="form-group col-md-8"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
