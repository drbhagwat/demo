<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout}">
<head>
  <meta charset="UTF-8">
  <title>Application Error Page</title>
</head>
<body>
<div layout:fragment="content" class="my-2">
  <div class="container my-5">
    <div class="card">
      <div class="card-body">
        <div class="col-md-10">
          <h4 class="text-danger">Application error - details
            are below:
            <br/>
            Uri: <span th:text="${errorDetails.uri}"></span>
            <br/>
            Message: <span th:text="${errorDetails.message}"></span>
            <br/>
            Time of occurrence:
            <span th:text="${errorDetails.timestamp}"></span>
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
