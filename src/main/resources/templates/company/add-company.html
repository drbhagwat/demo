<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout}">
<head>
  <meta charset="UTF-8">
  <title>Company - Add</title>
</head>
<body>
<div layout:fragment="content">
  <div class="container my-2">
    <div class="card">
      <div class="card-body">
        <h1>Company Master - Add company</h1>
        <div class="container">
          <form th:action="@{/companies/add}" th:object="${company}"
                method="post">
            <div class="row">
              <div class="form-group col-md-8">
                <label for="code" class="col-form-label">Code -
                  Mandatory</label> <input
                  type="text"
                  th:field="*{code}" th:required="required"
                  class="form-control"
                  id="code"
                  placeholder="Enter a unique code for the company">
                <span
                    th:if="${#fields.hasErrors('code')}" th:errors="*{code}"
                    class="text-danger"></span>
              </div>
              <div class="form-group col-md-8">
                <label for="name" class="col-form-label">Name -
                  Mandatory</label> <input
                  type="text"
                  th:field="*{name}" th:required="required"
                  class="form-control"
                  id="name"
                  placeholder="Enter the name of the company">
                <span
                    th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                    class="text-danger"></span>
              </div>
              <div class="form-group col-md-8">
                <label for="description"
                       class="col-form-label">Description - Optional</label>
                <input
                  type="text"
                  th:field="*{description}"
                  class="form-control"
                  id="description"
                  placeholder="Enter description of the company (if any)">
                <span
                    th:if="${#fields.hasErrors('description')}"
                    th:errors="*{description}"
                    class="text-danger"></span>
              </div>
              <div class="col-md-6">
                <button class="btn btn-success" type="submit">
                  <i class=" fas fa-user-plus"> </i>
                  Add
                </button>
              </div>
              <div class="form-group col-md-8"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
