<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout}">
<head>
  <link rel="stylesheet" type="text/css" href="../static/css/student.css"
        th:href="@{/css/student.css}"/>
  <meta charset="UTF-8">
  <title>Student App</title>
</head>
<body>
<div layout:fragment="content" class="student-container">
  <h1>Students:</h1>
  <br>
      <div class="card-block">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Department</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="student:${data.content}">
            <td th:text="${student.id}">Id</td>
            <td class = "studentname" th:text="${student.name}">Name</td>
            <td th:text="${student.department}">Department</td>
          </tr>
          </tbody>
        </table>
        <hr>
        <ul class="nav nav-pills">
          <li class="nav-item" th:each="i : ${#numbers.sequence(0, data.totalPages-1)}">
            <a th:href="@{/students/getAll/(pageNo=${i})}" th:text="${i}" class="nav-link"
            th:classappend="${currentPage} == ${i} ? 'active' : ''"></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
