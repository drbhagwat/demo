<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout}">
<head>
</head>
<body>
<div layout:fragment="content">
  <div class="container my-2">
    <div class="card">
      <div class="card-body">
        <h1>Company Master:</h1>
        <div class="container my-5">
          <p class="my-5">
            <a href="/companies/add" class="btn btn-primary"> <i
                class="fas fa-user-plus ml-2"> </i> Add Company </a>
          </p>
          <div th:if="${companies == null or companies == 'empty'}" class="col-md-10">
            <h2>No Companies yet!</h2>
          </div>
          <div th:if="${companies != null and companies != 'empty'}" class="col-md-10">
            <table class="table table-striped table-responsive-md">
              <thead>
              <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Description</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="company : ${companies}">
                <td th:text="${company.code}"></td>
                <td th:text="${company.name}"></td>
                <td th:text="${company.description}"></td>
                <td><a th:href="@{/companies/update/{companyCode}(companyCode=${company.code})}"
                       class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                <td><a th:href="@{/companies/delete/{companyCode}(companyCode=${company.code})}"
                       class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
              </tr>
              </tbody>
            </table>
            <hr>
            <ul class="nav nav-pills">
              <li class="nav-item" th:each="i : ${#numbers.sequence(0, companies.totalPages-1)}">
                <a th:href="@{/companies/(pageNo=${i})}" th:text="${i}" class="nav-link"
                   th:classappend="${currentPage} == ${i} ? 'active' : ''"></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
